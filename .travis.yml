language: generic

matrix:
  include:
    - dist: trusty
      sudo: required
      services:
        - docker
      script:
        - docker -v
        - docker pull $DOCKERIMAGE
        - docker run -v ${PWD}/:/code simbad-build sh -c "mkdir -p /code/build && cd /code/build && cmake .. && make -j 2"
        - docker run -v ${PWD}/:/code simbad-build sh -c "cd /code/build && ctest --VV -output-on-failure"
      env: DOCKERIMAGE=tozanski/simbad-build:clang39
    - os: osx
      osx_image: xcode7.3
      script:
        - mkdir build && cd built
        - cmake -DCMAKE_CXX_COMPILER=$COMPILER ..
        - make -j 2
        - ctest --VV --output-onfailure
      env: COMPILER=clang++
