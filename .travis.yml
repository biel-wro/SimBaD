language: generic

matrix:
  include:
    - dist: trusty
      sudo: required
      services:
        - docker
      script:
        - docker -v
        - docker pull $DOCKERIMAGE
        - docker run -v ${PWD}/:/code $DOCKERIMAGE sh -c "mkdir -p /code/build && cd /code/build && cmake ../src -DCMAKE_BUILD_TYPE=Debug && make -j 2"
        - docker run -v ${PWD}/:/code $DOCKERIMAGE sh -c "cd /code/build && ctest --VV -output-on-failure"
      env: DOCKERIMAGE=tozanski/simbad-dev:clang39
    - dist: trusty
      sudo: required
      services:
        - docker
      script:
        - docker -v
        - docker pull $DOCKERIMAGE
        - docker run -v ${PWD}/:/code $DOCKERIMAGE sh -c "mkdir -p /code/build && cd /code/build && cmake ../src -DCMAKE_BUILD_TYPE=Debug && make -j 2"
        - docker run -v ${PWD}/:/code $DOCKERIMAGE sh -c "cd /code/build && ctest --VV -output-on-failure"
      env: DOCKERIMAGE=tozanski/simbad-dev:gcc6  
    - os: osx
      osx_image: xcode7.3
      script:
        - mkdir build && cd build
        - cmake -DCMAKE_CXX_COMPILER=$COMPILER ..
        - make -j 2
        - ctest --VV --output-onfailure
      env: COMPILER=clang++
    - dist: trusty
      sudo: required
      services:
        - docker
      script:
        - docker -v
        - docker pull $DEVIMAGE
        - docker run -v ${PWD}/:/code $DEVIMAGE sh -c "mkdir -p /code/build-release && cd /code/build-release && cmake ../src -DCMAKE_BUILD_TYPE=Release && make -j 2"
        - docker run -v ${PWD}/:/code $DEVIMAGE sh -c "cd /code/build-release && ctest --VV -output-on-failure"
        - docker build -f docker/simbad.Dockerfile . -t $OUTIMAGE
      env: 
        - DEVIMAGE=tozanski/simbad-dev:clang
        - OUTIMAGE=tozanski/simbad
        

            
