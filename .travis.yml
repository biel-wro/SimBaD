#  - echo "deb http://llvm.org/apt/trusty/ llvm-toolchain-trusty-3.9 main" | sudo tee -a /etc/apt/sources.list
#  - sudo apt-get update
#  - sudo apt-get -y remove llvm-3.4
#  - sudo apt-get install clang-3.9 lldb-3.9 libc++-dev libboost-all-dev
  - mkdir build
  - cd build
  
script:
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER .. && make  
  - ctest
      